<html>
  <head>
    <title>reCAPTCHA for HEAT desktop app</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function onResponse(response) {
        window.opener.postMessage(
          JSON.stringify({
            "message": {
              "response": response
            },
            "messageType": "token"
          }),
          "*"
        );
      }
      window.onbeforeunload = function () {
        window.opener.postMessage(
          JSON.stringify({
            "message": {
              "response": response
            },
            "messageType": "beforeunload"
          }),
          "*"
        );
      }
    </script>
  </head>
  <body>
    <div class="g-recaptcha" data-sitekey="6Le7pBITAAAAANPHWrIsoP_ZvlxWr0bSjOPrlszc" data-callback="onResponse"></div>
    <a href onclick="window.close()">Close window</a>
  </body>
</html>
